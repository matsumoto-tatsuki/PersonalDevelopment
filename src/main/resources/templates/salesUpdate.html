<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>更新</title>
  <link href="/css/commons.css" rel="stylesheet">
  <link href="/css/commons2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="/js/function.js"></script>
</head>
<body th:object="${sales}">


<th:block th:insert="/common/header"></th:block>


<h1 class="text-center">更新欄</h1>
<table>
  <thead>
  <tr><th>項目名</th><th>入力項目</th></tr>
  </thead>
  <tbody>
  <tr>
    <td>ID</td>
    <td id="id" th:text="*{id}"></td>
  </tr>
  <tr>
    <td>日付</td>
    <td><input type="text" id="dateText" th:field="*{date}"></td>
  </tr>
  <tr>
    <td onclick="toggleInput()">取引先</td>
    <td id="inputContainer">
      <select name="customerName" id="customerSelect" th:field="*{customerName}">
        <option value="">選択してください</option>
        <option th:each="customer : ${customerList}" th:value="${customer.customerName}" th:text="${customer.customerName}"></option>
      </select>
    </td>
  </tr>
  <tr>
    <td>商品</td>
    <td><input type="text" id="productText" th:field="*{product}"></td>
  </tr>
  <tr>
    <td>費用</td>
    <td><input type="text" id="costText" th:field="*{cost}"></td>
  </tr>
  <tr>
    <td>売上</td>
    <td><input type="text" id="priceText" th:field="*{price}"></td>
  </tr>
  </tbody>
</table>

<h2 class="text-center">
  <a onclick="confirmation('update','更新')" style="color: black;">更新　</a>
  <a th:href="@{/salesDetail/{id}(id=*{id})}" style="color: black;">戻る</a>
</h2>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/salesUpdate.js"></script>
</body>
</html>
