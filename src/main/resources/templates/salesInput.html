<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>報告画面</title>
  <link href="/css/commons.css" rel="stylesheet">
  <link href="/css/commons2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>


<th:block th:insert="/common/header"></th:block>

<h1 class="text-center">報告欄</h1>
  <table>
    <thead>
      <tr><th>項目名</th><th>入力項目</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>日付</td>
        <td><input type="text" id="dateText"></td>
      </tr>
      <tr>
        <td onclick="toggleInput()">取引先</td>
        <td id="inputContainer">
          <select name="customerName" id="customerSelect">
            <option value="">選択してください</option>
            <option th:each="customer : ${customerList}" th:value="${customer.customerName}" th:text="${customer.customerName}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>商品</td>
        <td><input type="text" id="productText"></td>
      </tr>
      <tr>
        <td>費用</td>
        <td><input type="text" id="costText"></td>
      </tr>
      <tr>
        <td>売上</td>
        <td><input type="text" id="priceText"></td>
      </tr>
    </tbody>
  </table>


<h2 class="text-center">
  <a onclick="confirmation('insert','登録')" style="color: black;" id="insertClick">報告　</a>
  <a onclick="resetClick()" style="color: black;" id="reset">リセット　</a>
  <a href ="/home" style="color: black;">戻る</a>
</h2>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/salesInput.js"></script>

</body>
</html>
